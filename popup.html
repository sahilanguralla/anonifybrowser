<!DOCTYPE html>
<html>
<head>

      <select id="anonifybrowser-popup-os" class="ui selection dropdown">
      </select>

    <span class="column padding10 margin0-top-bottom">
      <select id="anonifybrowser-popup-osver" class="ui selection dropdown">
      </select>
    </span>
  
  </div>
