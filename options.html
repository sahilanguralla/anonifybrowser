<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Anonify Browser - Options</title>

  <link rel="stylesheet" href='css/fonts.css' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/options.css">
  
  <script src="js/jquery.js"></script>
  <script src="js/jquery.address.js"></script>
  <script src="js/semantic.js"></script>
  <script src="js/options.js"></script>

</head>
<body id="home">
  <div class="container shadow">
    <h1 id="head" class="ui dividing header">
      Options
          
    </h1>
    <div class="ui pointing secondary demo menu">
      <a class="active red item" data-tab="general">General</a>
      <a class="blue item" data-tab="advanced">Advanced</a>
    </div>
    <div class="ui active tab segment" data-tab="general">
      <h3 id="osListLabel">Operating Systems :</h3>
      <div id="osList" class="ui selection dropdown">
        <input id="os-dropdown-value" type="hidden" name="os">
        <div class="default text">Select an OS...</div>
        <i class="dropdown icon"></i>
        <div id="os-dropdown-list" class="menu">
        </div>
      </div>
      <div class="ui left pointing dropdown icon button">
        <i class="settings icon"></i>
        <div class="menu ui transition hidden">
          <div class="item"><i class="edit icon"></i>Edit</div>
          <div class="item"><i class="delete icon"></i>Remove</div>
          <div class="item"><i class="hide icon"></i>Hide</div>
        </div>
      </div>
      <div class="ui labeled icon green button">
        <i class="add icon"></i>
        Add OS
      </div>
      <h3 id="osListLabel">Operating Systems Versions :</h3>
      <hr class="fade-line" />
      <div id="edit-remove-buttons" class="row">
        <div id="edit-button" class="ui mini vertical animated button">
          <div class="visible content">Edit</div>
          <div class="hidden content">
            <i class="right edit icon"></i>
          </div>
        </div>
        <div id="delete-button" class="ui mini red animated button">
          <div class="visible content">Delete</div>
          <div class="hidden content">
            <i class="right trash icon"></i>
          </div>
        </div>
        <div id="add-button" class="ui mini green vertical animated button">
          <div class="visible content">Add New</div>
          <div class="hidden content">
            <i class="right add icon"></i>
          </div>
        </div>
      </div>
      <hr class="fade-line" />
      <input type="hidden" id="selected-os-ver-count" />
      <input type="hidden" id="selected-os-ver-list" />
      <div id="display-message">
        <div class="ui icon warning message">
          <i class="linux icon"></i>
          <div class="content">
            <div class="header">
              No Operating System selected!
            </div>
            <p>Please select an operating system...</p>
          </div>
        </div>
      </div>
      <table class="ui table segment">

        <tbody id="os-ver-tbody">
        </tbody>
        
        <tfoot id="os-ver-tfoot">
          <tr><th colspan="3">
            <div class="ui blue labeled icon button"><i class="user icon"></i> Add User Agent String</div>
          </th>
        </tr></tfoot>
      </table>
    </div>
    <div class="ui tab segment" data-tab="advanced">Second</div>
  </div>

  <!-- Modals -->
  <div id="ua-edit-modal"  class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      Header
    </div>
    <div class="content">
    </div>
    <div class="actions">
      <div name="no-button" class="ui button">
        Nay
      </div>
      <div name="yes-button" class="ui button">
        Sure
      </div>
    </div>
  </div>
  
  <div id="ua-delete-modal"  class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      Header
    </div>
    <div class="content">
    </div>
    <div class="actions">
      <div name="no-button" class="ui button">
        Nay
      </div>
      <div name="yes-button" class="ui button">
        Sure
      </div>
    </div>
  </div>
</body>
</html>
